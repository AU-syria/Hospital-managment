
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* لتعبئة الشاشة بالكامل بالارتفاع */
    margin: 0;
  }

  .loader {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 4px solid #4133B7;
    border-top-color: transparent;
    animation: l1 1s linear infinite;
  }

  @keyframes l1 {
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>

<div class="loader"></div>

</body>
</html>
